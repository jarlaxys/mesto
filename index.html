<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="image/logo.svg" alt="логотип место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="image/avatar.jpg" alt="фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__edit-profile" type="button" aria-label="Редактировать"><img
          src="image/EditButton.svg" class="profile__img-edit" alt="Кнопка редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="button profile__add-card" type="button" aria-label="Добавить"><img src="image/AddButton.svg"
          class="profile__img-add" alt="Кнопка добавить карточку"></button>
    </section>
    <section class="gallery" aria-label="Галлерея">
      <ul class="gallery__cards"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__span">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <button class="popup__close" type="button" id="edit-close"><img src="image/CloseIcon.svg"
          class="popup__img-close" alt="Кнопка закрытия формы"></button>
      <form class="popup__content" name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_info_name" name="name" required minlength="2" maxlength="40">
        <span id="name-error" class="error"></span>
        <input type="text" class="popup__input popup__input_info_job" name="job" required minlength="2" maxlength="200">
        <span id="job-error" class="error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="add-popup">
    <div class="popup__container">
      <button class="popup__close" type="button" id="add-close"><img src="image/CloseIcon.svg"
          class="popup__img-close" alt="Кнопка закрытия формы"></button>
      <form class="popup__content" name="add-cards" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_info_title" name="title" placeholder="Название" required minlength="2" maxlength="30">
        <span id="title-error" class="error"></span>
        <input type="url" class="popup__input popup__input_info_link" name="link" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="error"></span>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_img" id="img-popup">
    <div class="popup__box">
      <button class="popup__close" type="button" id="img-close"><img src="image/CloseIcon.svg"
          class="popup__img-close" alt="Кнопка закрытия формы"></button>
      <form class="popup__content" name="add-cards" novalidate>
        <img class="popup__img" src="#" alt="#">
        <p class="popup__subtitle"></p>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <button class="button card__delete" type="button" aria-label="Удалить"></button>
      <img class="card__img">
      <div class="card__sign">
        <h2 class="card__txt"></h2>
        <button class="button card__like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./src/index.js" defer></script>
</body>
</html>
