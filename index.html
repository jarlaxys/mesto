<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="логотип место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./image/avatar.jpg" alt="фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__edit-profile"><img src="./image/EditButton.svg" alt=""></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="button profile__add-card"><img src="./image/AddButton.svg" alt=""></button>
    </section>
    <section class="gallery">
      <ul class="cards">
        <li class="card">
          <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="card__img">
          <div class="card__sign">
            <h2 class="card__txt">Карачаевск</h2>
            <button class="button card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./image/kirill-pershin-1404681-unsplash.png" alt="" class="card__img">
          <div class="card__sign">
            <h2 class="card__txt">Гора Эльбрус</h2>
            <button class="button card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./image/kirill-pershin-1556355-unsplash.png" alt="" class="card__img">
          <div class="card__sign">
            <h2 class="card__txt">Домбай</h2>
            <button class="button card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="card__img">
          <div class="card__sign">
            <h2 class="card__txt">Гора Эльбрус</h2>
            <button class="button card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./image/kirill-pershin-1404681-unsplash.png" alt="" class="card__img">
          <div class="card__sign">
            <h2 class="card__txt">Домбай</h2>
            <button class="button card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./image/kirill-pershin-1556355-unsplash.png" alt="" class="card__img">
          <div class="card__sign">
            <h2 class="card__txt">Карачаево-Черкесия</h2>
            <button class="button card__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__span">© 2020 Mesto Russia</span>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"><img src="./image/CloseIcon.svg" alt=""></button>
      <form class="popup__content">
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" class="popup__name">
        <input type="text" class="popup__info">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
